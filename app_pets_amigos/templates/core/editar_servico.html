<!-- editar_servico.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Editar Serviço</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ servico.nome }}" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ servico.descricao }}</textarea><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ servico.preco }}" required><br>

        <label for="duracao">Duração (hh:mm:ss):</label>
        <input type="text" id="duracao" name="duracao" value="{{ servico.duracao }}" required><br>

        <label for="empresa">Empresa:</label>
        <select id="empresa" name="empresa" required>
            {% for empresa in empresas %}
                <option value="{{ empresa.id }}" {% if servico.empresa.id == empresa.id %}selected{% endif %}>
                    {{ empresa.nome }}
                </option>
            {% endfor %}
        </select><br>

        <button type="submit">Salvar</button>
        <a href="{% url 'consultar_servicos' %}">Cancelar</a>
    </form>
    <a href="{% url 'painel_usuario' %}">Voltar</a>
</body>
</html>
