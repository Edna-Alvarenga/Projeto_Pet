{% extends 'base.html' %}

{% block content %}
<h2>Empresas</h2>
<a href="{% url 'empresa_add' %}">Adicionar Empresa</a>
<ul>
    {% for empresa in object_list %}
    <li>{{ empresa.nome }} - <a href="{% url 'empresa_edit' empresa.pk %}">Editar</a> - <a href="{% url 'empresa_delete' empresa.pk %}">Excluir</a></li>
    {% endfor %}
</ul>
{% endblock %}
